<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Enter a 7-character Input</h1>
    <input type="text" id="userInput" placeholder="Enter text here...">
    <button onclick="checkInputLength()">Submit</button>
    <button onclick="resetInput()">Reset</button>
    <p id="errorMessage" class="error-message"></p>
  </div>
  <div id="videoPopup" class="video-popup">
    <video controls id="video" width="320" height="240">
      <source src="thala.mp4" id="videoSource" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button onclick="closePopup()">Close</button>
  </div>
  <div id="textPopup" class="text-popup">Thala For A Reason</div>
  <script src="script.js"></script>
</body>
</html>
